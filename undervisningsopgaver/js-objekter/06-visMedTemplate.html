<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-js-basics</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="container"></section>
    <template>
        <article class="animals">
            <h3></h3>
            <img src="" alt="">
            <p>Type: </p>
            <p>Levested: </p>
        </article>
    </template>




    <script>
        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dyr = [{
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "vandhul"
                },

                {
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                    "levested": "svinefarme"
                },

                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "mads"
                },

                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                    "levested": "vandet"
                },

                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                    "levested": "idk"
                }
            ];

            let container = document.querySelector("#container");
            let dyrTemplate = document.querySelector("template");

            dyr.forEach(enkeltDyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = enkeltDyr.navn;
                klon.querySelector("img").src = enkeltDyr.billede;
                klon.querySelector("p").textContent += enkeltDyr.type;
                klon.querySelector("p:last-child").textContent += enkeltDyr.levested;
                container.appendChild(klon);
            });

            console.log(dyr);
        }
    </script>

</body></html>
