<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div:nth-child(1) {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        div:nth-child(2) {
            background-color: red;
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div></div>
    <div></div>


    <script>
        const green = document.querySelector("div:nth-child(1)");
        const red = document.querySelector("div:nth-child(2)");

        green.textContent = "Grøn firkant";
        red.textContent = "Rød cirkel";
    </script>
</body></html>
